<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div>
    <div class="cover-card">
      <div class="left-side">
        <img class="product-desktop" src="./images/image-product-desktop.jpg" alt="product-img">
        <img class="product-mobile" src="./images/image-product-mobile.jpg" alt="product-img">
      </div>
      <div class="right-side">
        <div class="perfume-contain">
          <h2>P</h2>
          <h2>E</h2>
          <h2>R</h2>
          <h2>F</h2>
          <h2>U</h2>
          <h2>M</h2>
          <h2>E</h2>
        </div>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-product">
          <h1 id="discount-price">$149.99</h1>
          <h2 id="actual-price">$169.99</h2>
        </div>
        <div class="btn-addToCart">
          <button>
              <img class="img-cart" src="./images/icon-cart.svg" alt="cart">
              <p>Add to Cart</p>
          </button>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pasid Khumjanad</a>.
    </div>
  </div>
</body>

</html>
